<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>
        {% block title %}
        {% endblock title %}
    </title>
    
    <style>
        .header {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
        }
        li a {
            align-items: center;
            display: block;
            padding: 14px 16px;
            color: white;
            text-decoration: none;
            cursor: pointer;
        }
        .head-a {
            float: right;
        }
    </style>
</head>
<body>
    <div>
        <ul class="header">
            <li class="head-a" style="float: left; font-size: large; margin-left: 30px;">
                <a class="tit" href="{% url 'Main_page' %}">Mobile Showroom</a>
            </li>
            <li class="head-a"><a href="#" >Contact</a></li>
            <li class="head-a"><a href="#" >About</a></li>
            <li class="head-a"><a href="{% url 'Main_page' %}">Home</a></li>
        </ul>
    </div>
    <h1>{% block nav %}
        {% endblock%}
    </h1>
    <div >
        {% if messages %}
            {% for message in messages %}
            <div class="alert alert-dark" role="alert" style="margin:30px;">{{ message }}
                <button type="button" class="btn-close"
                data-bs-dismiss="alert" style="float: right" aria-label="Close"></button>
            </div>
            {% endfor %}       
        {% endif %}
    </div>

    {% block content %}
    {% endblock %}

</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</html>
