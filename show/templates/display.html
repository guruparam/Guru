{% load static %}
<html>

<head>
    <title>
        Main page
    </title>
    <link rel="stylesheet" type="css" href="{% static 'style.css' %}" >

<style>

    #bg {
        background-image: url("{% static 'images/display.jpg' %}") ;
       background-size: cover;
       background-repeat: no-repeat;
       background-attachment: fixed;
    }
    .tit {
        background-color:rgb(43, 33, 33);
        margin:20px;
        margin-top: 40px;
        padding: 18px;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
    }
    .log-a {
        font-size: large;
        padding: 5px;
        margin: 10px;
        float: right;
        border-radius:5px;
        color: rgb(255, 255, 255);
        text-decoration: none;
    }
    
    .container {
        max-height: max-content;
        display: flex;
        justify-content: center;
        justify-content: space-around;
	    align-items: center;
    }
    img {
        margin-top: 50px;
        margin-left: 30px;
        height: 900px;
        max-width: fit-content;
    }
    .c2c {
        align-content: center;
        margin-top: 0px;
        height: 700px;
        width: 380px;
    }
    
    li {
        text-align: center;        
        list-style-type: none;
        padding : 25px;
        margin-bottom: 60px;
        border-radius: 5px;
        margin-top: 60px;
        background-color: aquamarine;
        display: block;
        justify-content: space-between;
    }
    li a {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-size: large;
        font-weight: bold;
        font-style: oblique;
        color: black;
        text-decoration: none;
    }
    
</style>
</head>

<body id="bg">
    <h1 class="tit"> 
        <a > MOBILE WORLD </a>
        {% if user.is_authenticated %}
        <span class="lia"><a class="log-a" href="{% url 'logout' %}" style="background-color:red;">Logout</a> </span>
        {% else %}
        <span class="lia"></span><a class="log-a" href="{% url 'login' %}" style="background-color:green;">Login</a> </span>
        {% endif %}
       
        <span class="lia"></span><a class="log-a" href="{% url 'register_user' %}" >Register</a></span>
    </h1>

    <br>
    <div class="container">
        <div>
            <img src="{% static 'images/iphone.gif' %}" alt="showroom picture" >
        </div>
        <div class="c2c">
            <ul>
                <li>
                    <a href="{% url 'Create_brand' %}">Upload Your Brand <br><u>Here</u> </a>
                </li>
                <li>
                    <a href="{% url 'Create_model' %}">Upload Your Model <br><u>Here</u></a>
                </li>
                <li>
                    <a href="{% url 'List_brand' %}">List Brand <br>collection</a>
                </li>
                <li>
                    <a href="{% url 'List_model' %}">List Model <br>collection</a>
                </li>
                <li>
                    <a href="{% url 'statics' %}">Statistics</a>
                </li>
            </ul>
        </div>
    </div>

</body>

</html>
